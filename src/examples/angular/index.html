<!doctype html>
    <html ng-app="todo">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-route.min.js">
        </script>
        <script src="todo.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">        
<style>
            ul {
                list-style-type: none;
            }
        </style>
    </head>
    <body class="container">
        <h2>TODO Sample Project</h2>
        <div ng-controller="ListController">
            <ul class="list-group">
                <li ng-repeat="item in items" ng-controller="ItemController" class="list-group-item">
                    <label>
                        <input type="checkbox" ng-model="item.completed" 
                            ng-change="SaveItem(item)"
                            />
                        {{item.text}}
                    </label>
                    <span class="pull-right text-danger"
                        ng-click="RemoveItem(item)"
                        >
                        <i class="glyphicon glyphicon-remove"></i>
                    </span>
                </li>
            </ul>
            <div  ng-show='status.error' class="alert alert-danger">
                {{status.text}}
            </div>
            <div ng-show='showAddForm' style='padding-top:1em;'>
                <input type='text' ng-model='newItemText' class="form-control" />
                <button ng-click="AddItem()" class="btn btn-primary">
                    Add New Item
                </button>
            </div>
            <div ng-hide='showAddForm'>
                <button ng-click="showAddForm=true" class="btn btn-default">
                    Add New Item
                </button>
            </div>
        </div>
    </body>
</html>
